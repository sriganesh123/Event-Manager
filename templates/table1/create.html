<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App - Create New Record</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
            overflow: hidden;
            margin: 0;
        }

        .title {
            color: green;
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .subtitle {
            color: green;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .label {
            color: green;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .input,
        .textarea {
            background-color: black;
            color: green;
            border-color: green;
        }

        .button.is-link {
            background-color: green;
            border-color: green;
            color: black;
        }

        .button.is-link:hover {
            background-color: black;
            border-color: black;
            color: green;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .field:not(:last-child) {
            margin-bottom: 1.5rem;
        }

        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .matrix:before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 255, 0, 0.1) 3%, rgba(0, 255, 0, 0.1) 97%, rgba(0, 0, 0, 0) 100%);
            pointer-events: none;
            animation: matrixAnimation 15s linear infinite;
        }

        .matrix-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 1;
        }

        .matrix-text span {
            font-size: 20px;
            line-height: 24px;
            opacity: 0;
            animation: textAnimation 1s linear infinite;
        }

        @keyframes matrixAnimation {
            0% {
                background-position: 0 -100vh;
            }
            100% {
                background-position: 0 100vh;
            }
        }

        @keyframes textAnimation {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="matrix">
        <div class="matrix-text"></div>
    </div>
    <section class="section">
        <div class="container">
            <h1 class="title">Create New Record</h1>
            <a href="/table1" class="button is-light">Go Back</a>
            <form method="POST" action="/table1/create">
                <div class="field">
                    <label class="label" for="ticket">Ticket:</label>
                    <div class="control">
                        <input class="input" type="text" id="ticket" name="ticket">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="owner">Owner:</label>
                    <div class="control">
                        <input class="input" type="text" id="owner" name="owner">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="urgency">Urgency:</label>
                    <div class="control">
                        <input class="input" type="text" id="urgency" name="urgency">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="issue_description">Issue Description:</label>
                    <div class="control">
                        <textarea class="textarea" id="issue_description" name="issue_description"></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="action_taken">Action Taken:</label>
                    <div class="control">
                        <textarea class="textarea" id="action_taken" name="action_taken"></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="created_at">Created At:</label>
                    <div class="control">
                        <input class="input" type="datetime-local" id="created_at" name="created_at">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="button is-link" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script>
        const matrixText = document.querySelector('.matrix-text');
        const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const totalCharacters = characters.length;

        function getRandomCharacter() {
            const randomIndex = Math.floor(Math.random() * totalCharacters);
            return characters.charAt(randomIndex);
        }

        function createMatrixText() {
            const columns = 40;
            const rows = 40;

            for (let i = 0; i < rows; i++) {
                const row = document.createElement('div');
                row.classList.add('matrix-row');
                for (let j = 0; j < columns; j++) {
                    const character = document.createElement('span');
                    character.textContent = getRandomCharacter();
                    row.appendChild(character);
                }
                matrixText.appendChild(row);
            }
        }

        createMatrixText();
    </script>
</body>

</html>
