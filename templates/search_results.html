<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App - Search Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body {
            background-color: #363636;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-light">Search Results</h1>
            <a href="/search" class="button is-light">Go Back to Search</a>
            {% for result in results %}
                <div class="box has-background-dark has-text-light">
                    <h2 class="subtitle has-text-light">Ticket: {{ result.ticket }}</h2>
                    <p>Owner: {{ result.owner }}</p>
                    <p>Urgency: {{ result.urgency }}</p>
                    <p>Issue Description: {{ result.issue_description }}</p>
                    <p>Action Taken: {{ result.action_taken }}</p>
                </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
